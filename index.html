        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin="">
        </script>
        
        <style>
            #map {
                height: calc(100vh - 60px);
            }
</style>

        </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>

    <form class="form-inline my-2 my-lg-0">
    <button
        class="btn btn-outline-success my-2 my-sm-0">
                Lokasi saya
            </button>

    <div id="map"></div>
<script>
var map = L.map('map', {
        center: [-7.79558, 110.36949],
        zoom: 12
    });

var esri =
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA,USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    }).addTo(map);

var carto = L.tileLayer('https://cartodb-basemaps- {s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}{r}.png', {attribution:'&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
    subdomains: 'abcd',
    maxZoom: 19
});

var baseMaps = {
    "Citra Satelit": esri,
    "Peta Carto": carto
};
var gunkid = L.marker([-7.773247002978248,
110.35423278808594]).bindPopup('gunkid'),
    sleman = L.marker([-7.768144452028461,
110.40470123291016]).bindPopup('sleman'),
    kupro = L.marker([-7.813044768423498,
110.37242889404297]).bindPopup('kupro'),
    mbantul = L.marker([-7.7994391205004225,
110.33020019531249]).bindPopup('mbntl');
var jogja = L.layerGroup([gunkid, kupro, mbantul, sleman]);

var overlayMaps = {
    "Jogja": jogja
    };
L.control.layers(baseMaps, overlayMaps).addTo(map);

src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"
</script>

<script src="jogja.js">

</script>

<script
L.geoJSON(jogjageojson,{
style: function(feature) {
switch (feature.properties.KABUPATEN) {
case 'Gunung Kidul': return {color: "#ff9900"};
case 'Sleman': return {color: "red"};
case 'Bantul': return {color: "blue"};
case 'Yogyakarta': return {color: "green"};
case 'Kulon Progo': return {color: "magenta"};
}
},
onEachFeature: function (feature, layer) {
layer.bindPopup(
'Kecamatan adalah ' +
'<strong>' +
feature.properties.KECAMATAN +
'</strong>'
);
}
}).addTo(map);

</script>
</script>
</body>
</html>
